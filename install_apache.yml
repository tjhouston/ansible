---
- hosts: all
  become: true
  tasks:

  - name : update repo index
    apt:
      update_cache: yes
#    when: ansible_distribution == "Ubuntu" <--- single
    when: ansible_distribution in ["Ubuntu", "Debian", "Kali"]


  - name: install apache2 package
    apt:
      name: apache2
      state: latest
    when: ansible_distribution in ["Ubuntu", "Debian", "Kali"]


  - name: install PHP support for apache2
    apt:
      name: libapache2-mod-php
      state: latest
    when: ansible_distribution in ["Ubuntu", "Debian", "Kali"]
